<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Simple Registration Form</title>
    <link rel="stylesheet" href="main.css">
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-sm">
          <header class="mt-5 mb-4">
            <h1>Simple Registration Form.</h1>
          </header>
          <div class="form-wrap js-form">
            <form class="form">
              <div class="form-group">
                <label for="name">Full Name:</label>
                <input id="name" class='input form-control form-control-lg' type='text' name="name">
              </div>
              <div class="form-group">
                <label for="email">Email:</label>
                <input id="email" class='input form-control form-control-lg' type='text' name="email">
              </div>
              <div class="form-group">
                <label for="password">Password:</label>
                <input id="password" class='input form-control form-control-lg' type='password' name="password">
              </div>
              <div class="form-group">
                <label for="confirm-password">Confirm password:</label>
                <input for="confirm-password" class='input form-control form-control-lg' type='password' name="confirm-password">
              </div>
              <div class="form-group">
                <input class="submit btn btn-primary" type='submit' value='Register'>
              </div>
            </form>
          <footer>
            &copy; 2019 Simple Registration Form
          </footer>
        </div>
      </div>
    </div>

    <script src="bundle.js"></script>
  </body>
</html>
